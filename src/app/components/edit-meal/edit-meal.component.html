<!-- current angular implementation -->
<!-- *ngFor="let ingredient of ingredients; let i = index" -->

<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="mealForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!mealForm.valid" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
          <!-- [disabled]="!recipeForm.valid" was in the clear button, i removed it because it meant i cannot leave the new recipe page until i've filled and saved the form -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" name="imagePath" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img style="width: 300px; height: 200px;" [src]="imagePath.value" class="img-responsive" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" name="description" id="description" class="form-control" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" class="form-control" formControlName="author">
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredient of controls(); let i = index" [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text" name="name" formControlName="name" id="name" class="form-control" placeholder="name">
            </div>
            <div class="col-xs-2">
              <input type="number" name="amount" formControlName="amount" id="amount" class="form-control" placeholder="amount">
            </div>
            <div class="col-xs-2">
              <button (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" (click)="onAddIngredient()" class="btn btn-success">Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
